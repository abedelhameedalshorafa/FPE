<h1>Fill in your information</h1>
<form action="/FPE/response.txt" method="post" >
    <fieldset>
        <legend>Form</legend>
    
    <label for="firstName">First Name</label><br>
    <input type="text" id="firstName" name="firstName"> 
    <br>
    <label for="lastName">Last Name</label><br>
    <input type="text" id="lastName" name="lastName"> 
    <br>
    <label for="Email">Email</label><br>
    <input type="email" id="Email" name="Email"> 
    
    <h4> Your gender </h4>
    <input type="radio" id="male" name="Gender">
    <label for="male">Male</label><br>
    <input type="radio" id="Female" name="Gender">
    <label for="Female">Female</label><br>
   
    <h4> Favorite Subject </h4>
    <input type="checkbox" id="c++" name="favoriteLanguage">
    <label for="c++">C++</label><br>
    <input type="checkbox" id="php" name="favoriteLanguage">
    <label for="php">Php</label><br>
    <input type="checkbox" id="java" name="favoriteLanguage">
    <label for="java">Java</label><br>
    <input type="checkbox" id="c#" name="favoriteLanguage">
    <label for="c#">C#</label><br>
    
    <h4>Your City</h4>
    <label for="city">City:</label>
    <select id="city" name="city">
    <option value="irbid">Irbid</option>
    <option value="amman">Amman</option>
    <option value="madapa">Madapa</option>
    <option value="jerash">Jerash</option>
    </select>
    <br><br>

    <label for="myfile">Upload File:</label>
    <input type="file" id="myfile" name="myfile" multiple><br><br>
    <label for="aboutYourSelf">Whrite about your self</label><br><br>
    <textarea id="aboutYourSelf" name="description" maxlength="40"></textarea><br>
    
    <input type="submit">
    </fieldset>
</form>
